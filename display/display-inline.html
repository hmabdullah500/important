<!DOCTYPE html>
<html>
	<head>
		<style>
		p {
		display: inline;
		}
		li{
		display:inline;
		padding:5px;
		font-weight:bold;
		cursor:pointer;
		}
		li:hover{
		background-color:green;
		color:red;
		
		}
		</style>
	</head>
	<body>
		
		<p>These two paragraphs generates inline boxes, and it results in</p>
		
		<p>no distance between the two elements.</p>
		<ul>
			<li>Home</li>
			<li>About Us</li>
			<li>Contact Us</li>
		</ul>
		
	</body>
</html>
